  function get_average_rgb(img) {
var img = document.getElementById("imgk");

// Create a canvas element
var canvas = document.createElement("canvas");

// Set the canvas width and height to 1 pixel
canvas.width = 1;
canvas.height = 1;

// Get the canvas context
var ctx = canvas.getContext("2d");

var quadrants = [
  { x: 0, y: 0 },
  { x: img.width / 3, y: 0 },
  { x: 2 * img.width / 3, y: 0 },
  { x: 0, y: img.height / 3 },
  { x: img.width / 3, y: img.height / 3 },
  { x: 2 * img.width / 3, y: img.height / 3 },
  { x: 0, y: 2 * img.height / 3 },
  { x: img.width / 3, y: 2 * img.height / 3 },
  { x: 2 * img.width / 3, y: 2 * img.height / 3 }
];


// Array to store the most saturated pixels from each quadrant
var mostSaturatedPixels = [];

quadrants.forEach(quadrant => {
  // Draw the image on the canvas, using the quadrant coordinates
  ctx.drawImage(img, quadrant.x, quadrant.y, 1, 1, 0, 0, 1, 1);

  // Get the pixel data from the canvas
  
canvas.willReadFrequently = true;
  var pixelData = ctx.getImageData(0, 0, 1, 1).data;

  // Calculate the saturation of the pixel
  var saturation = (Math.max(pixelData[0], pixelData[1], pixelData[2]) - Math.min(pixelData[0], pixelData[1], pixelData[2])) / 255;

  // Add the pixel to the array if it is the most saturated so far
  if (mostSaturatedPixels.length === 0 || saturation > mostSaturatedPixels[0].saturation) {
    mostSaturatedPixels = [{      x: quadrant.x,      y: quadrant.y,      saturation: saturation,      hex: "#" + ("000000" + ((pixelData[0] << 16) | (pixelData[1] << 8) | pixelData[2]).toString(16)).slice(-6)
    }];
  } else if (saturation === mostSaturatedPixels[0].saturation) {
    mostSaturatedPixels.push({
      x: quadrant.x,
      y: quadrant.y,
      saturation: saturation,
      hex: "#" + ("000000" + ((pixelData[0] << 16) | (pixelData[1] << 8) | pixelData[2]).toString(16)).slice(-6)
    });
  }
});

// Log the most saturated pixels
// Log the hex value of the most saturated pixels

var hexString = mostSaturatedPixels[0].hex;


// Convert hex to RGB
var r= parseInt(hexString.slice(1, 3), 16);

  function setVToHalf(rgb, lala, tutu) {
  // Convert RGB to HSV
  let hsv = RGBtoHSV(rgb);

 hsv[2] = lala;
 hsv[1] = tutu;
  
  
  // Convert HSV back to RGB
  let newRgb = HSVtoRGB(hsv);

  return newRgb;
}

function RGBtoHSV(rgb) {
  let r = rgb[0] / 255;
  let g = rgb[1] / 255;
  let b = rgb[2] / 255;

  let cmax = Math.max(r, g, b);
  let cmin = Math.min(r, g, b);
  let delta = cmax - cmin;

  let h = 0;
  let s = 0;
  let v = cmax;

  if (delta != 0) {
    s = delta / cmax;

    if (r == cmax) {
      h = (g - b) / delta;
    } else if (g == cmax) {
      h = 2 + (b - r) / delta;
    } else {
      h = 4 + (r - g) / delta;
    }

    h = h * 60;
    if (h < 0) {
      h += 360;
    }
  }

  return [h, s, v];
}

function HSVtoRGB(hsv) {
  let h = hsv[0];
  let s = hsv[1];
  let v = hsv[2];

  let c = v * s;
  let x = c * (1 - Math.abs((h / 60) % 2 - 1));
  let m = v - c;

  let r = 0;
  let g = 0;
  let b = 0;

  if (0 <= h && h < 60) {
    r = c;
    g = x;
    b = 0;
  } else if (60 <= h && h < 120) {
    r = x;
    g = c;
    b = 0;
  } else if (120 <= h && h < 180) {
    r = 0;
    g = c;
    b = x;
  } else if (180 <= h && h < 240) {
    r = 0;
    g = x;
    b = c;
  } else if (240 <= h && h < 300) {
    r = x;
    g = 0;
    b = c;
  } else if (300 <= h && h < 360) {
    r = c;
    g = 0;
    b = x;
  }

  r = Math.round((r + m) * 255);
  g = Math.round((g + m) * 255);
  b = Math.round((b + m) * 255);

  return [r, g, b];
}

function formatTime(timeInSeconds) {
  const minutes = Math.floor(timeInSeconds / 60);
  const seconds = timeInSeconds % 60;
  return `${minutes}:${seconds.toString().padStart(2, '0')}`;
